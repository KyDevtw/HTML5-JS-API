<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #info {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="info" contenteditable="true" oninput="record()">
    123 456
</div>


<script>
    function record(){
        // setItem 創造一個物件 key:value
        localStorage.setItem('mytest', info.innerText);
    }
        // getItem 取得一個物件 key:value
    if(localStorage.getItem('mytest'))
        info.innerText = localStorage.getItem('mytest');

</script>
</body>
</html>
